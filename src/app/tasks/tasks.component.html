@if(AddingTask){
  <app-new-task (cancel)="onCancelAddingTask()" (add)="onSubmit($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddingTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTASKS; track task.id){
      <li>
        <app-task [task]="task" (complete)="onTaskComplete($event)" />
      </li>
    }
  </ul>
</section>
