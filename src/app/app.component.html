<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
      <li>
        <app-user [user]="user" (select)="selectedUser($event)"/>
      </li>
    }
  </ul>
  @if (userName){
    <app-tasks [userID]="selectedUserID" [name]="userName.name"/>
  }@else{
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
